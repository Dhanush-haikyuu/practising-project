<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            display:flex;
            flex-direction: column;
            align-items: center;
        }
        input{
            display:block;
            width:30%;
            display: flex;
            padding:5px;
        }
        label{
            align-items: start;
        }
        button{
            display: flex;
            flex-direction: row;
        }
    </style>
</head>
<body>
    <div id="cen">
        <form>
            <label for="">Name:</label>
            <input type="text" name="name" id="name">
            <label for="">Age:</label>
            <input type="text" name="age" id="age">
            <label for="">Email:</label>
            <input type="text" name="email" id="email">
            <label for="">Phone No:</label>
            <input type="text" name="phoneno" id="phoneno">
            <label for="">Address:</label>
            <input type="text" name="address" id="address">
            <button id="cancel">cancel</button>
            <button id="submit">submit</button>
        </form>
    </div>

    <div id="updating">

    </div>
    <script>
        var naming=document.getElementById("name")
        var aging=document.getElementById("age")
        var emailing=document.getElementById("email");
        var phoning=document.getElementById("phoneno")
        var addressing=document.getElementById("address");
        var canceling=document.getElementById("cancel");
        var submit=document.getElementById("submit");
        var updating=document.getElementById("updating");
        submit.addEventListener("click",(event)=>{
            event.preventDefault();
            var name=naming.value;
            var age=aging.value;
            var email=emailing.value;
            var phone=phoning.value;
            var address=addressing.value;
            var adding=document.createElement("p");
            var upd=document.createElement("button");
            var rem=document.createElement("button");
            adding.innerHTML="<p>"+name+"<br>"+age +"<br>"+email+"<br>"+phone+"<br>"+address+"<p>";
                upd.innerHTML="update";
                rem.innerHTML="removing";
                adding.appendChild(upd);
                adding.appendChild(rem); 
                rem.addEventListener("click",(event)=>{
                    event.preventDefault();
                    updating.removeChild(adding);
                })
                updating.appendChild(adding);


        })

        canceling.addEventListener("click",(event)=>{
            event.preventDefault();

            var removing=document.querySelectorAll("form input[type='text']");
            for(var i=0;i<removing.length;i++){
                removing[i].value=" ";
            }            

        }
        )


    </script>
    
</body>
</html>
